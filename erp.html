<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign-In</title>
    <link rel="stylesheet" href="erpcss.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="left-section">
            <img src="your-banner-image.png" alt="Eduplus Campus" class="banner">
        </div>
        
        <div class="right-section">
            <div class="logo">
                <img src="your-logo.png" alt="Institute Logo">
            </div>
            <h2 class="title">Student Sign-<span class="highlight">In</span></h2>
            
            <form class="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>

                <button type="submit" class="sign-in-btn">SIGN IN</button>
            </form>

            <div class="options">
                <a href="#" class="help"><i class="fas fa-question-circle"></i> Help</a>
                <a href="#" class="forgot-password"><i class="fas fa-lock"></i> Forgot Password?</a>
            </div>

            <div class="app-links">
                <button class="google-play">Google Play</button>
                <button class="app-store">App Store</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Powered by <strong>Eduplus Campus</strong></p>
        <div class="social-icons">
            <i class="fab fa-youtube"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-linkedin"></i>
        </div>
        <button class="support">Support</button>
    </footer>

</body>
</html>
